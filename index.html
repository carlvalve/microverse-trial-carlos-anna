<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
     <h1 id="title">Survey Form</h1>
     <p id="description">
      Let us know how we can improve freeCodeCamp
    </p>
    <form id="survey-form" action="">
      <input id="name" type="text" required placeholder="Enter name"/>
      <label id="name-label" for="name">Name</label>
      <input id="email" type="email" required placeholder="Enter Email"/>
      <label id="email-label" for="email">Email</label>
      <input id="number" type="number" min="1" max="9" required placeholder="Enter Number"/>
      <label id="number-label" for="number">Number</label>
      <select  id="dropdown" >
        <option>1</option>
        <option>2</option>
      </select>
      <label for="dropdown">Number</label>
      <input type="radio" name="radios" />
      <label for="radios">Radio 1</label>
      <input type="radio" name="radios" />
      <label for="radios">Radio 2</label>
      <input type="radio" name="radios" />
      <label for="radios">Radio 3</label>
      <input value="1" type="checkbox" name="checkboxes" />
      <label for="checkboxes">Checkbox 1</label>
      <input value="2" type="checkbox" name="checkboxes" />
      <label for="checkboxes">Checkbox 2</label>
      <input value="3" type="checkbox" name="checkboxes" />
      <label for="checkboxes">Checkbox 3</label>
    </form>
    <script  src="js/index.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
